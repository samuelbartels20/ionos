---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: spegel
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values: ['../kubernetes/apps/kube-system/spegel/app/helm/values.yaml']

  - name: cert-manager
    namespace: cert-manager
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values: ['../kubernetes/apps/cert-manager/cert-manager/app/helm/values.yaml']
    needs: ['kube-system/spegel']

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.28.0
    values: ['../kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.27.0
    values: ['../kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']


  - name: metrics-server
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/metrics-server
    version: 3.13.0
    values: ['../kubernetes/apps/kube-system/metrics-server/ks.yaml']
    needs: ['flux-system/flux-instance']

  - name: reloader
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/stakater/charts/reloader
    version: 2.2.2
    values: ['../kubernetes/apps/kube-system/reloader/ks.yaml']
    needs: ['kube-system/metrics-server']