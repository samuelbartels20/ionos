apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wazuh-admin
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wazuh-readonly
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "prometheusrules"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wazuh-security
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "issuers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wazuh-admin-binding
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
subjects:
  - kind: Group
    name: wazuh-admins
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: wazuh-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wazuh-readonly-binding
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
subjects:
  - kind: Group
    name: wazuh-viewers
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: wazuh-readonly
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wazuh-security-binding
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: rbac
subjects:
  - kind: Group
    name: wazuh-security
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: wazuh-security
  apiGroup: rbac.authorization.k8s.io