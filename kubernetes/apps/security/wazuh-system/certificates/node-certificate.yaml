# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-node-certificate
  namespace: security
  labels:
    app.kubernetes.io/name: wazuh
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: wazuh
spec:
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: wazuh-issuer
  secretName: wazuh-node-tls
  commonName: "wazuh-indexer-0.wazuh-indexer-discovery-svc"
  dnsNames:
    - "wazuh-indexer-0.wazuh-indexer-discovery-svc"
    - "wazuh-indexer-0.wazuh-indexer-discovery-svc.security"
    - "wazuh-indexer-0.wazuh-indexer-discovery-svc.security.svc"
    - "wazuh-indexer-0.wazuh-indexer-discovery-svc.security.svc.cluster.local"
    - "*.wazuh-indexer-discovery-svc"
    - "*.wazuh-indexer-discovery-svc.security"
    - "*.wazuh-indexer-discovery-svc.security.svc"
    - "*.wazuh-indexer-discovery-svc.security.svc.cluster.local"
  ipAddresses:
    - "127.0.0.1"
  usages:
    - "signing"
    - "key encipherment"
    - "server auth"
    - "client auth"
    - "digital signature"
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
    rotationPolicy: Always
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: wazuh-keystore-password
        key: password
  subject:
    organizations:
      - "Wazuh, Inc."
    organizationalUnits:
      - "Security"
    countries:
      - "US"
    localities:
      - "San Francisco"
    provinces:
      - "California"