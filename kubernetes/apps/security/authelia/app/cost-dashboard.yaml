---
# Cost Optimization Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-cost-dashboard
  namespace: security
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: cost-optimization
    grafana_dashboard: "1"
data:
  authelia-cost-optimization.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia Cost Optimization",
        "tags": ["authelia", "cost", "optimization"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Monthly Cost Projection",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia:cost:monthly_projection",
                "legendFormat": "Monthly Cost"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 30},
                    {"color": "red", "value": 50}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Resource Utilization",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia:efficiency:cpu_utilization",
                "legendFormat": "CPU %"
              },
              {
                "expr": "authelia:efficiency:memory_utilization",
                "legendFormat": "Memory %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 30},
                    {"color": "green", "value": 50},
                    {"color": "yellow", "value": 80},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Cost per Request",
            "type": "graph",
            "targets": [
              {
                "expr": "authelia:cost:per_request",
                "legendFormat": "Cost per Request"
              }
            ],
            "yAxes": [
              {
                "unit": "currencyUSD"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Right-sizing Recommendations",
            "type": "table",
            "targets": [
              {
                "expr": "authelia:recommendation:right_sized_cpu",
                "legendFormat": "Recommended CPU",
                "format": "table",
                "instant": true
              },
              {
                "expr": "authelia:recommendation:right_sized_memory",
                "legendFormat": "Recommended Memory",
                "format": "table",
                "instant": true
              },
              {
                "expr": "sum(kube_pod_container_resource_requests{namespace=\"security\", pod=~\"authelia-.*\", resource=\"cpu\"})",
                "legendFormat": "Current CPU",
                "format": "table",
                "instant": true
              },
              {
                "expr": "sum(kube_pod_container_resource_requests{namespace=\"security\", pod=~\"authelia-.*\", resource=\"memory\"})",
                "legendFormat": "Current Memory",
                "format": "table",
                "instant": true
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Waste Analysis",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia:waste:overprovisioned_cpu",
                "legendFormat": "Wasted CPU"
              },
              {
                "expr": "authelia:waste:overprovisioned_memory",
                "legendFormat": "Wasted Memory"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.1},
                    {"color": "red", "value": 0.5}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "5m"
      }
    } 