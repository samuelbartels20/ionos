---
# Resilience Dashboard and Monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-resilience-dashboard
  namespace: security
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: chaos-engineering
    grafana_dashboard: "1"
data:
  authelia-resilience.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia Resilience & Chaos Engineering",
        "tags": ["authelia", "chaos", "resilience"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Chaos Experiments Status",
            "type": "stat",
            "targets": [
              {
                "expr": "sum by (experiment) (chaos_mesh_experiments_total{namespace=\"chaos-mesh\", target_namespace=\"security\"})",
                "legendFormat": "{{experiment}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Recovery Time",
            "type": "graph",
            "targets": [
              {
                "expr": "authelia:sli:availability:ratio_5m",
                "legendFormat": "Availability"
              }
            ],
            "yAxes": [
              {
                "min": 0.95,
                "max": 1.0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Mean Time to Recovery (MTTR)",
            "type": "singlestat",
            "targets": [
              {
                "expr": "avg_over_time(increase(authelia_service_recovery_time_seconds[1h]))",
                "legendFormat": "MTTR"
              }
            ],
            "format": "dtdurations",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Resilience Score",
            "type": "gauge",
            "targets": [
              {
                "expr": "(authelia:sli:availability:ratio_6h * 0.4) + (1 - (rate(authelia_http_requests_total{code=~\"5..\"}[6h]) / rate(authelia_http_requests_total[6h])) * 0.3) + (1 - (authelia:sli:latency:p95_5m / 1.0) * 0.3)",
                "legendFormat": "Score"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "min": 0,
                "max": 1,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.7},
                    {"color": "green", "value": 0.9}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "30s"
      }
    } 