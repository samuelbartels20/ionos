---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: authelia-network-delay-test
  namespace: chaos-mesh
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: chaos-engineering
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - security
    labelSelectors:
      app.kubernetes.io/name: authelia
  delay:
    latency: "100ms"
    correlation: "100"
    jitter: "0ms"
  duration: "60s"
  scheduler:
    cron: "@every 4h" 