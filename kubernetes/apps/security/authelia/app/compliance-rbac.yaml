---
# RBAC Configuration for Authelia Compliance Controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authelia-compliance-controller
  namespace: security
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: compliance
---
# ClusterRole for Compliance Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authelia-compliance-controller
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: compliance
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings", "clusterrolebindings"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for Compliance Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: authelia-compliance-controller
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: compliance
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: authelia-compliance-controller
subjects:
  - kind: ServiceAccount
    name: authelia-compliance-controller
    namespace: security 