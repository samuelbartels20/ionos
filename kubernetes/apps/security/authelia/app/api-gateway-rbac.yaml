---
# ServiceAccount for API Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authelia-api-gateway
  namespace: security
  labels:
    app.kubernetes.io/name: authelia-api-gateway
    app.kubernetes.io/component: api-management
---
# ServiceMonitor for API Gateway
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia-api-gateway
  namespace: security
  labels:
    app.kubernetes.io/name: authelia-api-gateway
    app.kubernetes.io/component: api-management
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia-api-gateway
  endpoints:
    - port: http
      path: /stats/prometheus
      interval: 30s
      scrapeTimeout: 10s 