apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: falco-network-policy
  namespace: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: falco
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9376
          protocol: TCP
    # Allow Falco Sidekick
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: falco-sidekick
      ports:
        - port: 2801
          protocol: TCP
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow Elasticsearch output
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              app.kubernetes.io/name: elasticsearch-master
      ports:
        - port: 9200
          protocol: TCP
    # Allow Loki output
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 3100
          protocol: TCP
---
# Network Policy for Falco Sidekick
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: falco-sidekick-network-policy
  namespace: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: falco-sidekick
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Falco to connect
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: falco
      ports:
        - port: 2801
          protocol: TCP
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow Slack webhook
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP