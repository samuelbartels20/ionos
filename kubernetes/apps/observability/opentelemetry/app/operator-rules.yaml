# OpenTelemetry Operator Monitoring Rules
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: opentelemetry-operator-rules
  namespace: observability
  labels:
    app.kubernetes.io/name: opentelemetry
    app.kubernetes.io/component: telemetry
    app.kubernetes.io/part-of: observability
spec:
  groups:
    - name: opentelemetry.operator.rules
      rules:
        - alert: OpenTelemetryOperatorError
          expr: otel_operator_reconciliation_errors_total > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "OpenTelemetry Operator reconciliation errors"
            description: "OpenTelemetry Operator is experiencing reconciliation errors"