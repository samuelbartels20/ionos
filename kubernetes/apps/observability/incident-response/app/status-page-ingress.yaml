apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: status-page
  namespace: observability
  labels:
    app.kubernetes.io/name: status-page
    app.kubernetes.io/component: public-status
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    external-dns.alpha.kubernetes.io/hostname: "status.samcloud.online"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - status.samcloud.online
    secretName: status-page-tls
  rules:
  - host: status.samcloud.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: status-page
            port:
              number: 80 