name: Deploy Infrastructure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write
  checks: write
  deployments: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
        shell: bash
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install 1Password CLI
      uses: 1password/install-cli-action@v1

    - name: Load secrets from 1Password
      uses: 1password/load-secrets-action@v1
      with:
        export_env: true
      env:
        OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        IONOS_ENDPOINT: ${{ secrets.IONOS_ENDPOINT }}
        IONOS_TOKEN: ${{ secrets.IONOS_TOKEN }}
        # Define all secrets that need to be loaded
        IONOS_USERNAME: "op://K8s/ionos/IONOS_USERNAME"
        IONOS_PASSWORD: "op://K8s/ionos/IONOS_PASSWORD"
        AWS_ACCESS_KEY_ID: "op://K8s/ionos/AWS_ACCESS_KEY_ID"
        AWS_SECRET_ACCESS_KEY: "op://K8s/ionos/AWS_SECRET_ACCESS_KEY"


        TF_VAR_OP_CONNECT_TOKEN: ${{ env.IONOS_OP_CONNECT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ env.IONOS_OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ env.IONOS_OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ env.IONOS_OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ env.IONOS_OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        TF_VAR_IONOS_ENDPOINT: ${{ env.IONOS_ENDPOINT }}
        TF_VAR_IONOS_TOKEN: ${{ env.IONOS_TOKEN }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      env:
        # These environment variables will be used by Terraform providers
        OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        IONOS_ENDPOINT: ${{ secrets.IONOS_ENDPOINT }}
        IONOS_TOKEN: ${{ secrets.IONOS_TOKEN }}
        # Define all secrets that need to be loaded
        IONOS_USERNAME: "op://K8s/ionos/IONOS_USERNAME"
        IONOS_PASSWORD: "op://K8s/ionos/IONOS_PASSWORD"
        AWS_ACCESS_KEY_ID: "op://K8s/ionos/AWS_ACCESS_KEY_ID"
        AWS_SECRET_ACCESS_KEY: "op://K8s/ionos/AWS_SECRET_ACCESS_KEY"




        TF_VAR_OP_CONNECT_TOKEN: ${{ env.IONOS_OP_CONNECT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ env.IONOS_OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ env.IONOS_OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ env.IONOS_OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ env.IONOS_OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
    - name: Terraform Plan
      run: terraform plan
      env:
        OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        IONOS_ENDPOINT: ${{ secrets.IONOS_ENDPOINT }}
        # Define all secrets that need to be loaded
        IONOS_USERNAME: "op://K8s/ionos/IONOS_USERNAME"
        IONOS_PASSWORD: "op://K8s/ionos/IONOS_PASSWORD"
        AWS_ACCESS_KEY_ID: "op://K8s/ionos/AWS_ACCESS_KEY_ID"
        AWS_SECRET_ACCESS_KEY: "op://K8s/ionos/AWS_SECRET_ACCESS_KEY"
        IONOS_OP_CONNECT_TOKEN: "op://K8s/ionos/OP_CONNECT_TOKEN"
        IONOS_OP_CONNECT_HOST: "op://K8s/ionos/OP_CONNECT_HOST"
        IONOS_OP_CONNECT_ACCOUNT: "op://K8s/ionos/OP_CONNECT_ACCOUNT"
        IONOS_OP_CONNECT_CLI_PATH: "op://K8s/ionos/OP_CONNECT_CLI_PATH"
        IONOS_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: "op://K8s/ionos/OP_CONNECT_SERVICE_ACCOUNT_TOKEN"


        TF_VAR_OP_CONNECT_TOKEN: ${{ env.IONOS_OP_CONNECT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ env.IONOS_OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ env.IONOS_OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ env.IONOS_OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ env.IONOS_OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}



       
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
      env:

        OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        IONOS_ENDPOINT: ${{ secrets.IONOS_ENDPOINT }}
        IONOS_USERNAME: ${{ secrets.IONOS_USERNAME }}
        IONOS_PASSWORD: ${{ secrets.IONOS_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        IONOS_TOKEN: ${{ secrets.IONOS_TOKEN }}

        
        TF_VAR_OP_CONNECT_TOKEN: ${{ env.IONOS_OP_CONNECT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ env.IONOS_OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ env.IONOS_OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ env.IONOS_OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ env.IONOS_OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}


        