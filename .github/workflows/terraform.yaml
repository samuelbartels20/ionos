name: Deploy Infrastructure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write
  checks: write
  deployments: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
        shell: bash
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install 1Password CLI
      uses: 1password/install-cli-action@v1

    - name: Load secrets from 1Password
      uses: 1password/load-secrets-action@v1
      with:
        export_env: true
      env:
        OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # Define all secrets that need to be loaded
        TF_VAR_OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        TF_VAR_IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        TF_VAR_IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      env:
        # These environment variables will be used by Terraform providers
        # These will be used as Terraform variables (TF_VAR_*)
        TF_VAR_OP_CONNECT_HOST: ${{ env.OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
        TF_VAR_IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        TF_VAR_IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
    - name: Terraform Plan
      run: terraform plan
      env:
        IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        TF_VAR_IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_OP_CONNECT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        TF_VAR_OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
      env:
        IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_IONOS_USERNAME: ${{ env.IONOS_USERNAME }}
        TF_VAR_IONOS_PASSWORD: ${{ env.IONOS_PASSWORD }}
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_OP_CONNECT_HOST: ${{ env.OP_CONNECT_HOST }}
        TF_VAR_OP_CONNECT_ACCOUNT: ${{ secrets.OP_CONNECT_ACCOUNT }}
        TF_VAR_OP_CONNECT_CLI_PATH: ${{ secrets.OP_CONNECT_CLI_PATH }}
        TF_VAR_OP_CONNECT_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_CONNECT_SERVICE_ACCOUNT_TOKEN }}